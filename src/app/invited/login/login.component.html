<div class="container">
    <mat-card class="card">
        <div class="icon">
            <i class="fa fa-user"></i>
        </div>
        <div class="text-description">
            <p>
                Inicio de Sesion
            </p>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
            <mat-form-field class="form-full-width">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="admin" type="text" formControlName="username">
                <mat-error *ngIf="form.username.errors && submit">
                    Usuario es<strong> requerido</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="form.password.errors && submit">
                    La Contraseña es<strong> requerida</strong>
                </mat-error>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary">Entrar</button>
            </div>
        </form>


    </mat-card>
</div>
